name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: |
        uv sync --package argo-kedro
        uv pip install pytest
        uv pip install pytest

    - name: Run tests
      working-directory: argo-kedro
      run: uv run pytest tests/ -v

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
  
    - name: Install dependencies
      run: |
          uv sync --package argo-kedro
          uv pip install pytest

    - name: Install Argo Workflows CLI
      run: |
        curl -sSL https://github.com/argoproj/argo-workflows/releases/download/v4.0.1/argo-linux-amd64.gz | gunzip -c > argo
        chmod +x argo
        sudo mv argo /usr/local/bin/argo

    - name: Integration test (generate workflow + lint)
      working-directory: argo-test
      env:
        KUBECONFIG: /dev/null
      run: make integration-test
